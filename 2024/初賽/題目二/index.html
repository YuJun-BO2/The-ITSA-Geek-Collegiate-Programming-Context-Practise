<html>

<head>
    <meta charset="UTF-8">
    <title>圖書管理系統</title>
    <link rel="stylesheet" href="index.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        if (window.jQuery) {
            console.log('jQuery 已載入成功！');
        } else {
            console.log('jQuery 載入失敗！');
        }
    </script>
</head>

<body>
    <h1>圖書管理系統</h1>
    <h2>添加圖書</h2>
    <form>
        <input type="hidden" name="id" placeholder="ID">
        書名: <br><input type="text" name="title"><br>
        作者: <br><input type="text" name="author"><br>
        出版年份: <br><input type="text" name="year"><br>
        <br><input type="submit" value="添加圖書">
    </form>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>書名</th>
            <th>作者</th>
            <th>出版年份</th>
            <th>操作</th>
            <th></th>
        </tr>
        <tr>
            <td>1</td>
            <td>程式設計入門</td>
            <td>張三</td>
            <td>2020</td>
        </tr>
</body>
